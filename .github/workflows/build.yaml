name: Android CI Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰ä»£ç 
      - name: Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… JDKï¼ˆAndroid æ¨è 17 æˆ– 11ï¼‰
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 3ï¸âƒ£ ç»™äºˆ gradlew æ‰§è¡Œæƒé™
      - name: Grant execute permission
        run: chmod +x gradlew

      # 4ï¸âƒ£ æ„å»ºé¡¹ç›®ï¼ˆå«å•å…ƒæµ‹è¯•ï¼‰
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 5ï¸âƒ£ ç”Ÿæˆ Debug APK (å¤šæ¶æ„æ”¯æŒ)
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

      # 6ï¸âƒ£ ç”Ÿæˆ Release APK (å¤šæ¶æ„æ”¯æŒ)
      - name: Assemble Release APK
        run: ./gradlew assembleRelease

      # 7ï¸âƒ£ ä¸Šä¼  Debug APK äº§ç‰©
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # 8ï¸âƒ£ ä¸Šä¼  Release APK äº§ç‰©
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # 9ï¸âƒ£ ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯
      - name: Generate Version Info
        run: |
          echo "Build Date: $(date)" > version.txt
          echo "Commit: ${{ github.sha }}" >> version.txt
          echo "Branch: ${{ github.ref_name }}" >> version.txt

      # ğŸ”Ÿ ä¸Šä¼ ç‰ˆæœ¬ä¿¡æ¯
      - name: Upload Version Info
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: version.txt
